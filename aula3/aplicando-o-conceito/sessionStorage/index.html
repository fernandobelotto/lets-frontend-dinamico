<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titulo da aba</title>
  </head>
  <body>
    <div class="p-4">
      
      <h1 class="text-6xl font-medium mb-3">Meus TODOS</h1>

      <form>
        <label for="name">Nome da Tarefa</label>
        <input
          name="name"
          class="p-2 bg-gray-200 border-2 border-slate-500 rounded-md"
          type="text"
          id="name"
        />
        <button
          id="add"
          type="submit"
          class="bg-blue-500 p-2 rounded-md text-white shadow-lg"
        >
          Adicionar
        </button>
      </form>

      <ul id="lista-tarefas"></ul>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
  </body>
</html>
